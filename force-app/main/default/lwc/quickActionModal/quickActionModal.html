<template>
  
  <template if:true={showSearchList}>
   <div class="slds-col slds-size_1-of-3" >
<lightning-input onchange={handleKeyChange}
                       name="enter-search"
                       label="Search Your Product here "
                       type="search"
                       value={productName}
                       class="slds-m-bottom_small custom "
                   ></lightning-input>
                 </div>
                     <template for:each={productList} for:item="productobj" for:index="index">
                     <div class="optionCard " key={productobj.Id}>
                       <lightning-input
                     type="radio" label={productobj.Name} 
                           value={productobj.Id}
                           name="Radiobutton"
                           onchange={handleRadio} ></lightning-input>
                         </div>
                     </template>
              </template>
          <template if:true={showProductData} >
               <div class="slds-grid slds-gutters">
                 <div class="slds-col slds-size_1-of-3">
                   <lightning-icon icon-name="action:back" alternative-text="Connected" size="small" title="small size" class = "myIcon " onclick={backToShowProduct}></lightning-icon>
                 
                   <!-- <img src={pumpImage} width="200" height="150" class="slds-modal__setMargin"> -->
                  <p class="imgPump"><lightning-formatted-rich-text value={pumpImage}></lightning-formatted-rich-text></p>
                     <br>
                    
                   </div>
                     <div class="slds-col slds-size_1-of-2">
               <div class=" prdctname"><strong> {selectedProductName} </strong> </div>
               <br>
                 <div class=" txtalign "><strong>Pump Description : </strong> {descrip}</div>
               <br>
               
                 <template if:true={showSelectbutton}>
                   <lightning-button  variant="brand"
                 label="Select"
                 title="Primary action"
                
                 class=" slds-button__icon_large selectbtn "  onclick={SelectProduct}>
                 </lightning-button>
                
             </template>
             
               </div>
               <template if:true = {showPriceCard}>
               <div class="slds-grid slds-gutters">
               <div class = "slds-col slds-size_1-of-1 priceCmp" >
                <!-- <strong > Price of Selected Product :</strong> -->
                <lightning-card class="slds-p-around_medium  slds-m-around_small slds-card__body "  >
                  Price: ${priceData}
                </lightning-card>
               </div>
               </div>
              </template>
               
             </div>  
             </template>
             <template if:true={showcombobox} >
               <div if:true={isLoaded} class="slds-is-relative slds-p-around_x-large">
                 <lightning-spinner
                     alternative-text="Loading..." variant="brand">
                 </lightning-spinner>
             </div>
             
               
              
                  
                  <div class="slds-grid slds-gutters " style="padding-right:2%;padding-left:1.5%;">
                 <div class="slds-col slds-size_1-of-2 slds-box " style="height: 760px; overflow:auto; ">
                  <div if:true={isThenLoaded} class="spinner-container">
                    <lightning-spinner
                        alternative-text="Loading..." variant="brand">
                    </lightning-spinner>
                </div>
                     <template for:each={allReqData} for:item="allreq" >
                       <lightning-card class="slds-p-top_small bgcolor slds-m-around_small " variant="Narrow" key={allreq.id}   >
                        
                         <template if:false={allreq.IsNumeric}>
                           <lightning-combobox
                           class=" reqcombobox slds-m-around_small slds-text-title_bold "
                                               label ={allreq.Bname}
                                               
                                                name={allreq.Bname}
                                                 value={allreq.value}
                                                 placeholder="--Select--" 
                                                 options={allreq.forcombo}
                                                 onchange={selectrequired}
                                                 dropdown-alignment="auto"
                                                 required
                                                 >
                               </lightning-combobox>
                             </template>

                             <template if:true={allreq.IsNumeric}>
                               <div class="slds-p-around_medium lgc-bg slds-text-title_bold">
                                 <lightning-input label={allreq.Bname} name={allreq.Bname} onchange={reqOnchange} value={allreq.value} step="any" required></lightning-input>
                             </div>
                             </template>
                           
                             </lightning-card>
                         
                         </template>
                  
                      </div>
                       <div class="spaceCombo"></div>

                      <div class="slds-col slds-size_1-of-2 slds-box" style="height: 760px; overflow:auto; ">
                       <template for:each={allOptData} for:item="allOpt" >
                         <lightning-card class="slds-p-top_small bgcolor slds-m-around_small " variant="Narrow" key={allOpt.id}  >

                           <template if:false={allOpt.IsNumeric}>
                       <lightning-combobox
                                 class=" slds-m-around_small  slds-text-title_bold"
                                                      label={allOpt.name}
                                                      name={allOpt.name}
                                                       value={allOpt.value}
                                                       placeholder="--Select--" 
                                                       options={allOpt.forcombo}
                                                       onchange={selectoptional}
                                                       dropdown-alignment="auto"
                                                       >
                                     </lightning-combobox>
                                   </template>
                                   <template if:true={allOpt.IsNumeric}>
                                     <div class="slds-p-around_medium lgc-bg slds-text-title_bold">
                                       <lightning-input label={allOpt.name} name={allOpt.name} onchange={optOnchange} value={allOpt.value} step="any"></lightning-input>
                                   </div>
                                   </template>
                                 
                                   </lightning-card>
                           


                                   
                           </template>
                           
                           
                           
                        </div>
                      
                      </div>
                     
                    
                     <br>
                     
                     <template if:true={shownextbutton}>
                       <div class="slds-float_right ">
                     <lightning-button  variant="brand"
                    
                     label="Next"
                     title="Primary action"
                     class="slds-button__icon_large selectbtn "  onclick={nextButton}>
                     </lightning-button>
                   </div>
                   </template>
                     
                   </template>
                   
                  

                  
                 
        
         
         




</template>
