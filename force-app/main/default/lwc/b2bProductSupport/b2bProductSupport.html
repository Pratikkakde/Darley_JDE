<template>
    <div class="b2b-product-support__wrapper">
        <div class="b2b-product-support__row">

            <!-- FAQ -->
            <template if:true={getShowFaqSection}>
                <div anchor-id={faqAnchor} class="b2b-product-support__col">
                    <template if:true={showFaqTitle}>
                        <div class="b2b-product-support__title">{getFaqTitle}</div>
                    </template>
                    <div class="b2b-product-support__content">
                        <lightning-formatted-rich-text
                            value={faq}
                        ></lightning-formatted-rich-text>
                    </div>
                </div>
            </template>

            <!-- ARTICLES -->
            <template if:true={getShowArticlesSection}>
                <div anchor-id={articlesAnchor} class="b2b-product-support__col">
                    <template if:true={showArticlesTitle}>
                        <div class="b2b-product-support__title">{getArticlesTitle}</div>
                    </template>
                    <div class="b2b-product-support__content">
                        <lightning-formatted-rich-text
                            value={articles}
                        ></lightning-formatted-rich-text>
                    </div>
                </div>
            </template>

            <!-- DOCUMENTS -->
            <template if:true={getShowDocumentsSection}>
                <div anchor-id={documentsAnchor} class="b2b-product-support__col">
                    <template if:true={showDocumentsTitle}>
                        <div class="b2b-product-support__title">{getDocumentsTitle}</div>
                    </template>
                    <div class="b2b-product-support__content">
                        <template for:each={documents} for:item="item" for:index="index">
                            <div key={item.index} class="b2b-product-support__link-wrapper">
                                <a
                                    href={item.link}
                                    target="_blank"
                                    class="b2b-product-support__link"
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" class="b2b-product-support__link-icon">
                                        <path d="M44.4 19H33.2c-2.6 0-4.2-1.6-4.2-4.2V3.6c0-.9-.7-1.6-1.6-1.6H10.8C8.2 2 6 4.2 6 6.8v38.4c0 2.6 2.2 4.8 4.8 4.8h30.4c2.6 0 4.8-2.2 4.8-4.8V20.6c0-.9-.7-1.6-1.6-1.6z"></path>
                                        <path d="M45.7 12.9L35.1 2.3c-.2-.2-.6-.3-.9-.3-.6 0-1.2.5-1.2 1.1v8.5c0 1.8 1.6 3.4 3.4 3.4h8.5c.6 0 1.1-.6 1.1-1.2 0-.3-.1-.7-.3-.9z"></path>
                                    </svg>
                                    <span>{item.label}</span>
                                </a>
                            </div>
                        </template>
                    </div>
                </div>
            </template>

            <!-- SHIPPING -->
            <template if:true={getShowShippingSection}>
                <div anchor-id={shippingAnchor} class="b2b-product-support__col">
                    <template if:true={showShippingTitle}>
                        <div class="b2b-product-support__title">{getShippingTitle}</div>
                    </template>
                    <div class="b2b-product-support__content">
                        <lightning-formatted-rich-text
                            value={shipping}
                        ></lightning-formatted-rich-text>
                    </div>
                </div>
            </template>

        </div>
    </div>
</template>
