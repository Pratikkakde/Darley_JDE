<template>
 
  <template if:true={showparent}>
   <c-quick-action-modal   back={backdata} reqdata={requireddata} optdata={optionaldatalist} onarrayradiotosumm={handleonarrayradiotosumm}  oppid={recordId} product-i-d={PumpId}
      ></c-quick-action-modal>
    
  </template>
 


  
   
  <template if:true={showsummary}>
  
    <c-summary-component onshowparent={handleparent} pumpname={pumpName} oppid={recordId} arrayfromrelated={arrayFromRelated} pumpid={PumpId} onhidechild={handlechildPrice}   reqdata={requireddata} optdata={optionaldatalist} stringarray ={keyvalueArray}> </c-summary-component>
  
  
  </template>

  <template if:true={showpriceProduct}>
    <c-price-productcmp pumpid={PumpId} choosen={arrayFromRelated} summdata={fromSummary} pumpname={pumpName}  oppid={recordId} ></c-price-productcmp>
    </template>
</template>
