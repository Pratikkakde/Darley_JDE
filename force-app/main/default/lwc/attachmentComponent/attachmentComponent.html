    <lightning-card  icon-name="utility:upload" title = "Upload Files">
        <div  class="slds-m-around_medium">
            <lightning-input type="file" 
            accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
            label="Import Attachment" onchange={openfileUpload}></lightning-input>
        </div>
        <template if:true={fileData}>
            <p>{fileData.filename}</p>
        </template>
        <!-- checkbox -->
         <template if:true = {showCombobox}>
        <div class="slds-m-around_medium">
            <lightning-input type="checkbox" checked ={uploadtoDla} label="Upload to DLA" onclick={handleCheck}></lightning-input>
        </div> 

        <!-- Label picklist -->
         <div class="slds-m-around_medium">
            <lightning-combobox
          class ="inputCombobox"  
        name="Label"
        label="Label"
        placeholder="Choose Label"
        value={labelPicklist}
        onchange={handlePicklist}
        options={options}
        
    >
    </lightning-combobox>
    
        </div> 
        <!-- lightning button  -->
        <lightning-button variant="brand" label="submit" title="Submit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </template>
